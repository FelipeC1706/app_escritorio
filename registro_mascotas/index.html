<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro mascotas</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body class="bg-dark bg-opacity-75 text-light d-flex flex-column justify-content-between" style="min-height: 100vh;">
  <header class="fixed-top bg-dark text-center">
    <h1 class="fs-4 m-0 p-2">
    </h1>
  </header>
  <main class="pt-5 pb-3">
    <section class="container">
      <div class="row">
        <section class="col-md-8">
          <h3 class="text-center">Listado de Mascotas</h3>
          <div class="table-responsive">
            <table class="table table-dark table-striped table-hover align-middle">
              <thead>
                <tr>
                  <th scope="col">id#</th>
                  <th scope="col">NombreMascota</th>
                  <th scope="col">Raza</th>
                  <th scope="col">Color</th>
                  <th scope="col">Tamaño</th>
                  <th scope="col">NombreDueño</th>
                  <th scope="col">Telefono</th>
                  <th scope="col">Observaciones</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody id="tBodyPokemon"></tbody>
            </table>
          </div>
        </section>
        <section class="col-md-4">
          <h3 class="text-center" id="formTitle">Registrar Mascota</h3>
          <form class="bg-dark text-dark rounded p-4" id="formPokemon">
            <div class="form-floating mb-3" style="display: none;">
              <input type="number" class="form-control" name="id" placeholder="Id" id="formId" readonly />
              <label for="id">Id</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" name="nombremascota" placeholder="nombremascota" required />
              <label for="nombremascota">NombreMascota</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" name="raza" placeholder="raza" required />
              <label for="raza">Raza</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" name="color" placeholder="color" required />
              <label for="color">Color</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" name="tamaño" placeholder="tamaño" required />
              <label for="tamaño">Tamaño</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" name="nombredueño" placeholder="nombredueño" required />
              <label for="nombredueño">Nombre Dueño</label>
            </div>

            <div class="form-floating mb-3">
              <input type="number" class="form-control" name="telefono" placeholder="telefono" required />
              <label for="telefono">Telefono</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" name="observaciones" placeholder="observaciones" required />
              <label for="observaciones">Observaciones</label>
            </div>

            <button type="submit" class="btn btn-primary w-100" id="formButton">Registrar</button>
          </form>
          <div class="badge w-100" id="contenedorAlerta"></div>
        </section>
      </div>
    </section>
  </main>

  <footer class="bg-dark text-light text-center p-2">
    <h6 class="m-0">
      Desarrollado por José felipe Carvajal
    </h6>
  </footer>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/index.js" type="module"></script>
</body>

</html>
